{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
      <h2 id="menu-categories-title" class="text-center">Газеты и интернет-сми</h2>
      <div class="text-center">
        Здесь представлены различные виды печатных и интернет-ресурсов, в которых Вы можете разместить свою рекламу
      </div>

    {% for category in categories %}
    <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
        <a href="{% url 'category_detail' category.id %}">
            <div class="category-tile ">
                <img width="200" height="200" src="{{ category.image.url }}">
                <span>{{ category.name }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
