<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            Базовый шаблон для админки
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="/static/css/base.css"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    {% endblock %}
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    {% block js %}
        <script src="/static/js/jquery-2.1.4.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/get_data.js"></script>
    {% endblock %}

    <div class="page-header">
        <div class="row">
            {% block header %}
                <div class="col-md-12">
                    <h1>Админка</h1>
                </div>
            {% endblock %}
        </div>
    </div>

    <div class="row">
        {% block menu %}
        {% endblock %}
    </div>

    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
